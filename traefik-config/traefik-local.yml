# Traefik Static Configuration — Local / Development
# No HTTPS redirect. Use this when deploying with --no-https or an IP address.

accessLog:
  addInternals: true

log:
  level: DEBUG

api:
  insecure: true
  dashboard: true

# ──────────────────────────────────────────────
# Providers
# ──────────────────────────────────────────────

providers:
  docker:
    exposedByDefault: false
    endpoint: "unix:///var/run/docker.sock"
    network: proxy
  file:
    filename: /etc/traefik/config.yml
    watch: true

# ──────────────────────────────────────────────
# Entrypoints
# ──────────────────────────────────────────────

entryPoints:
  web:
    address: ":80"
    asDefault: true